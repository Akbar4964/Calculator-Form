<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>CALCULATOR-FORM</title>
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <div class="calculator-body">
          <div class="screen">0</div>
          <div class="calc-count">
            <div class="calculator-numbers">
              <div class="calc-count-one">
                <div class="calc-num">
                  <button>7</button>
                </div>
                <div class="calc-num">
                  <button>8</button>
                </div>
                <div class="calc-num">
                  <button>9</button>
                </div>
              </div>
              <div class="calc-count-two">
                <div class="calc-num">
                  <button>4</button>
                </div>
                <div class="calc-num">
                  <button>5</button>
                </div>
                <div class="calc-num">
                  <button>6</button>
                </div>
              </div>
              <div class="calc-count-three">
                <div class="calc-num">
                  <button>1</button>
                </div>
                <div class="calc-num">
                  <button>2</button>
                </div>
                <div class="calc-num">
                  <button>3</button>
                </div>
              </div>
              <div class="calc-zero-equal">
                <div class="calc-zero">
                  <button>0</button>
                </div>
                <div class="calc-equal">
                  <button>=</button>
                </div>
              </div>
            </div>
            <div class="arifmetics">
              <div class="back">
                <div class="reset">
                  <button type="reset">C</button>
                </div>
                <div class="reset">
                  <button>
                    <img src="./assets/svg/backspace.svg" alt="" />
                  </button>
                </div>
              </div>
              <div class="plus-minus">
                <div class="plus">
                  <button>+</button>
                </div>
                <div class="minus">
                  <button>-</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
