<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/numbers.css" />
    <link rel="stylesheet" href="./styles/arifmetics.css" />
    <title>CALCULATOR-FORM</title>
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <div class="calc-count">
          <div class="calc-body">
            <div class="calc-screen">
              <div class="calc-demo">0</div>
            </div>
            <div class="calc-row">
              <div class="calc-numbers">
                <div class="calc-one">
                  <button>7</button>
                  <button>8</button>
                  <button>9</button>
                </div>
                <div class="calc-one">
                  <button>4</button>
                  <button>5</button>
                  <button>6</button>
                </div>
                <div class="calc-one">
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
                </div>
                <div class="calc-zero-equal">
                  <div class="calc-zero">
                    <button>0</button>
                  </div>
                  <div class="calc-equal">
                    <button>=</button>
                  </div>
                </div>
              </div>
              <div class="calc-arifmetics">
                <div class="calc-reset-backspace">
                  <div class="calc-reset">
                    <button>C</button>
                  </div>
                  <div class="calc-backspace">
                    <button>
                      <img src="./assets/svg/backspace.svg" alt="" />
                    </button>
                  </div>
                </div>
                <div class="calc-increase-decrease">
                  <div class="calc-increase">
                    <button>ร</button>
                  </div>
                  <div class="calc-decrease">
                    <button>รท</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
